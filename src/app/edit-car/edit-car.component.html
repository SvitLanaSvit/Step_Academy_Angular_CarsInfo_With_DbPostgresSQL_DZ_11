<div class="container">
  <div class="row w-25">
    <input type="hidden" [(ngModel)]="car.id" class="form-control">
    <div class="mb-3">
      <label class="form-label" for="model">Car`s model:</label>
      <input type="text" [(ngModel)]="car.model" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label" for="manufacturer">Car`s manufacturer:</label>
      <input type="text" [(ngModel)]="car.manufacturer" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label" for="ps">Car`s PS:</label>
      <input type="number" [(ngModel)]="car.ps" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label" for="price">Car`s price:</label>
      <input type="number" [(ngModel)]="car.price" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label" for="currency_code">Currency code:</label>
      <input type="text" [(ngModel)]="car.currency_code" class="form-control">
    </div>
    <div class="btn-group">
      <button (click)="submit()" class="btn btn-sm btn-primary">Save</button>
      <button (click)="clear()" class="btn btn-sm btn-secondary">Clear</button>
    </div>
  </div>
  <hr>
  <div *ngIf="done">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Model:</th>
          <th>Manufacturer:</th>
          <th>PS:</th>
          <th>Price:</th>
          <th>Currency:</th>
          <th></th>
      </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{car.model}}</td>
          <td>{{car.manufacturer}}</td>
          <td>{{car.ps}}</td>
          <td>{{car.price}}</td>
          <td>{{car.currency_code}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
